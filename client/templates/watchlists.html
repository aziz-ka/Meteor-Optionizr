<template name="watchlists">
  {{> tickerForm}}

  <div class="container-fluid watchlistTemplate">
    <div class="row">
      {{#each ticker}}
        <div class="col-xs-6 col-md-2">
          <a href="#" class="thumbnail text-center">
            {{this}}
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</template>
