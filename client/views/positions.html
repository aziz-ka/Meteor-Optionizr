<template name="positions">
  {{> tickerForm}}

  <div class="container-fluid positionsTemplate">
    <div class="row">
      <div class="col-xs-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Shares Amount</th>
                <th>Current Price</th>
                <th>Purchase Price</th>
                <th>P/L Open, &dollar;</th>
                <th>P/L Open, &percnt;</th>
                <th>Purchase Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each positions}}
                <tr>
                  <td class="text-left"><i class="fa fa-long-arrow-{{upORdown}} pull-left" style="color: {{color}}"></i>{{ticker}}</td>
                  <td>{{amount}}</td>
                  <td>{{currentPrice}}</td>
                  <td>{{price}}</td>
                  <td>{{PLDollar}}</td>
                  <td>{{PLPercent}}</td>
                  <td>{{date}}</td>
                  <td class="remove"><i class="fa fa-trash-o"></i></td>
                </tr>
              {{/each}}
              {{#if currentUser}}
                <tr class="total">
                  <td><strong>Total</strong></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><strong>{{total.totalPLDollar}}</strong></td>
                  <td><strong>{{total.totalPLPercent}}</strong></td>
                  <td><strong>{{total.totalInvested}}</strong><br/>(invested to date)</td>
                  <td></td>
                </tr>
              {{/if}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
